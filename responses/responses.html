<template name="responses">
  <h2 class="response-table__title page-header">Responses</h2>
  <button class="export-to-csv btn waves-effect waves-light">Export to CSV</button>
  <table class="response-table">
    <tr>
      {{#each responsesInOrder.headers}}
        <th class="response-table__headers">{{ this }}</th>
      {{/each}}
    </tr>

    {{#each responsesInOrder.rows}}
      <tr>
      {{#each this}}
        <td class="response-table__responses">{{this}}</td>
      {{/each}}
      </tr>
    {{/each}}
  </table>
</template>
